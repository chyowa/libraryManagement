<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书管理系统</title>

    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">

</head>

<body>
    <table border="1" align="center">
        <tr>
            <td ><a th:href="@{/book/preAddBook}"  target="_blank">添加</a></td>
            </tr>
        <tr>
            <th>图书ID</th>
            <th>图书名称</th>
            <th>图书作者</th>
            <th>操作</th>
        </tr>
        <tr th:each="book : ${list}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a th:href="@{/book/preUpdateBook/{bookId}(bookId=${book.bookId})}" target="_blank">修改</a>
                <a th:href="@{/book/deleteBook/{bookId}(bookId=${book.bookId})}"  target="_blank" >删除</a>
            </td>
        </tr>
    </table>

</body>
</html>
